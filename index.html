<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="keywords" content="места России, города России, путешествие по России">
  <meta name="author" content="Анна Пантелеева">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__first-line">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.jpeg" alt="фото Карачаевска">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button> 
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="фото Эльбруса">
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button> 
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombay.jpg" alt="фото Домбая">
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button> 
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="фото Эльбруса">
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button> 
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombay.jpg" alt="фото Домбая">
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button> 
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.jpeg" alt="фото Карачаевска">
            <div class="element__title-container">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like"></button> 
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&#169; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form name="Popup" class="popup__container">
        <button type="button" class="popup__close"></button>
        <div class="popup__wrapper">
          <h2 class="popup__definition">Редактировать профиль</h2>
          <input type="text" name="Name" class="popup__text popup__text_value_name">
          <input type="text" name="Job" class="popup__text popup__text_value_job">
          <button type="submit" class="popup__save"></button>
        </div>
      </form>
    </section>
  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
