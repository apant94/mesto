<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="keywords" content="места России, города России, путешествие по России">
  <meta name="author" content="Анна Пантелеева">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="avatar"></div>
        <div class="profile__info">
          <div class="profile__first-line">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
        <ul class="element__list">
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.jpeg" alt="фото Карачаевска">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <input type="button" class="element__like"></input>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="фото Эльбруса">
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <input type="button" class="element__like"></input>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombay.jpg" alt="фото Домбая">
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <input type="button" class="element__like"></input>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/elbrus.jpg" alt="фото Эльбруса">
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <input type="button" class="element__like"></input>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/dombay.jpg" alt="фото Домбая">
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <input type="button" class="element__like"></input>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/karachaevsk.jpeg" alt="фото Карачаевска">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <input type="button" class="element__like"></input>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&#169; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
